{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">Article number {{article.id}} -- {{article.title}} by {{article.author}} on {{article.create_time}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
